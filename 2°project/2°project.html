<body>
    <header>EPIFYMUSIC</header>
   
  <form onsubmit="alert('Registrazione completata!')">

        <div class="child"><input type="text" placeholder="COGNOME"> </div>

        <div class="child"><input type="number" placeholder="Numero di telefono"></div> 
        <br>
        <h4>Che genere di musica preferisci?</h4>

        <div class="child2"><input type="checkbox"> Country</div>
        <div class="child2"><input type="checkbox"> Elettronica</div>
        <div class="child"><input type="checkbox"> Trap</div>
    <br>
        <div class="child"><input type="radio">Accettazione termini e condizioni</div>
    
        <button class="child" type="submit">Invia Registrazione</button>
    </div>
   
 </form>
